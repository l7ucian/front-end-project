<!DOCTYPE html>
<html ng-app="office">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Front End Project</title>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

<div class="container" ng-controller="MainController">
 <div class="banner">
  <div class="login">
   <form ng-submit="onSubmit(theForm.$valid)"
         name="theForm"
         novalidate="novalidate">
         <div class="lock"></div>
         <div class="text-inputs">
       <div class="form-group">
       <input type="email" 
              placeholder="Your e-mail" 
              onfocus="this.placeholder = ''" 
              onblur="this.placeholder = 'Your e-mail'"
              ng-model-options="{updateOn: 'blur'}"
              required="required"
              ng-minlength="5"
              ng-model="form.email">
       </div>
       <div class="form-group">
       <input type="password"
              placeholder="Your password" 
              onfocus="this.placeholder = ''" 
              onblur="this.placeholder = 'Your password'"
              ng-model-options="{updateOn: 'blur'}"
              required="required"
              ng-minlength="5"
              ng-model="form.password">
       </div>
       </div>
       <div class="GO">
       <div class="form-group">
        <input class="GO-button" type="Submit">
       </div>  
       </div>  
   </form>
   </div>
   <header></header>
   <div class="top-strip" >
        <img class="left-arrow" src="./img/left_arrow_top_banner.png">
        <img class="right-arrow" src="./img/right_arrow_top_banner.png">
   </div>
 </div>
    <img class="logo" src="./img/full-logo.png">
<div class="button-content">
<div class="big-button"></div>
</div>
<div class="button-content1">
<div class="big-button"></div>
</div>
<div class="button-content">
<div class="big-button"></div>
</div>
<div class="button-content1">
<div class="big-button"></div>
</div>

<!--<div class="slider">
    
</div>-->
<script src="./js/node_modules/angular/angular.min.js"></script>
<script src="./js/node_modules/angular-shims-placeholder/dist/angular-shims-placeholder.min.js"></script>
<script src="./js/bower_components/angular-auto-validate/dist/jcs-auto-validate.min.js"></script>
<script src="./js/main.js"></script>
</body>
</html>
